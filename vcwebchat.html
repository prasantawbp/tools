<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Chat, Audio & Video App</title>
  <script type="module">
    // ================== Firebase Setup ==================
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js";
    import { getDatabase, ref, push, onChildAdded, set, onValue, remove } from "https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js";

    const firebaseConfig = {
      apiKey: "AIzaSyAbDUvGSBhVj-YIDVF4Bod2eYNx2uaox_Q",
      authDomain: "helpsomeones-4a08a.firebaseapp.com",
      databaseURL: "https://helpsomeones-4a08a-default-rtdb.firebaseio.com",
      projectId: "helpsomeones-4a08a",
      storageBucket: "helpsomeones-4a08a.firebasestorage.app",
      messagingSenderId: "871091320832",
      appId: "1:871091320832:web:5c6dc80122746d3610c0e5"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    // ================== Auth ==================
    const signupForm = document.getElementById("signupForm");
    const loginForm = document.getElementById("loginForm");
    const logoutBtn = document.getElementById("logoutBtn");

    signupForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      await createUserWithEmailAndPassword(auth, signupEmail.value, signupPassword.value);
      alert("Signup successful!");
    });

    loginForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      await signInWithEmailAndPassword(auth, loginEmail.value, loginPassword.value);
      alert("Login successful!");
    });

    logoutBtn.addEventListener("click", () => signOut(auth));

    onAuthStateChanged(auth, (user) => {
      authSection.style.display = user ? "none" : "block";
      chatSection.style.display = user ? "block" : "none";
      callSection.style.display = user ? "block" : "none";
    });

    // ================== Chat ==================
    chatForm.addEventListener("submit", async (e) => {
      e.preventDefault();
      if (message.value && auth.currentUser) {
        push(ref(db, "messages"), {
          text: message.value,
          sender: auth.currentUser.email,
          time: Date.now()
        });
        message.value = "";
      }
    });

    onChildAdded(ref(db, "messages"), (snapshot) => {
      const data = snapshot.val();
      const div = document.createElement("div");
      div.textContent = `${data.sender}: ${data.text}`;
      messages.appendChild(div);
    });

    // ================== WebRTC + Firebase Signaling ==================
    const localVideo = document.getElementById("localVideo");
    const remoteVideo = document.getElementById("remoteVideo");
    const startCallBtn = document.getElementById("startCall");
    const answerCallBtn = document.getElementById("answerCall");

    let localStream;
    let pc;
    const servers = { iceServers: [{ urls: "stun:stun.l.google.com:19302" }] };

    async function initLocalStream() {
      localStream = await navigator.mediaDevices.getUserMedia({ video: true, audio: true });
      localVideo.srcObject = localStream;
    }

    async function createPeerConnection(callId) {
      pc = new RTCPeerConnection(servers);

      localStream.getTracks().forEach(track => pc.addTrack(track, localStream));

      pc.ontrack = (event) => {
        remoteVideo.srcObject = event.streams[0];
      };

      // ICE Candidates
      const candidatesRef = ref(db, "calls/" + callId + "/candidates");
      pc.onicecandidate = (event) => {
        if (event.candidate) {
          push(candidatesRef, event.candidate.toJSON());
        }
      };

      return pc;
    }

    // Create a call
    startCallBtn.addEventListener("click", async () => {
      await initLocalStream();
      const callRef = push(ref(db, "calls"));
      const callId = callRef.key;

      pc = await createPeerConnection(callId);

      // Create offer
      const offer = await pc.createOffer();
      await pc.setLocalDescription(offer);

      // Save offer to Firebase
      await set(ref(db, "calls/" + callId + "/offer"), offer);

      alert("Call created. Share this Call ID: " + callId);
    });

    // Answer a call
    answerCallBtn.addEventListener("click", async () => {
      const callId = prompt("Enter Call ID to join:");
      if (!callId) return;

      await initLocalStream();
      pc = await createPeerConnection(callId);

      // Get offer
      const offerRef = ref(db, "calls/" + callId + "/offer");
      const snapshot = await new Promise((res) => onValue(offerRef, res, { onlyOnce: true }));
      const offer = snapshot.val();

      await pc.setRemoteDescription(new RTCSessionDescription(offer));

      // Create and send answer
      const answer = await pc.createAnswer();
      await pc.setLocalDescription(answer);
      await set(ref(db, "calls/" + callId + "/answer"), answer);

      // Listen for ICE candidates
      onChildAdded(ref(db, "calls/" + callId + "/candidates"), (snap) => {
        const cand = snap.val();
        if (cand) pc.addIceCandidate(new RTCIceCandidate(cand));
      });
    });

    // Listen for answer when you are the caller
    onChildAdded(ref(db, "calls"), (snap) => {
      const callId = snap.key;
      const answerRef = ref(db, "calls/" + callId + "/answer");
      onValue(answerRef, async (snapshot) => {
        const answer = snapshot.val();
        if (answer && pc && !pc.currentRemoteDescription) {
          await pc.setRemoteDescription(new RTCSessionDescription(answer));
        }
      });
    });
  </script>
  <style>
    body { font-family: Arial; margin: 20px; background: #f4f4f4; }
    #chatSection, #callSection { display: none; margin-top: 20px; }
    input, button { padding: 8px; margin: 5px; }
    #messages { background: #fff; padding: 10px; border: 1px solid #ccc; height: 200px; overflow-y: auto; }
    video { width: 220px; border: 2px solid #333; margin: 5px; }
  </style>
</head>
<body>
  <h1>Chat, Audio & Video Service</h1>

  <!-- Auth Section -->
  <div id="authSection">
    <h2>Signup</h2>
    <form id="signupForm">
      <input type="email" id="signupEmail" placeholder="Email" required>
      <input type="password" id="signupPassword" placeholder="Password" required>
      <button type="submit">Signup</button>
    </form>

    <h2>Login</h2>
    <form id="loginForm">
      <input type="email" id="loginEmail" placeholder="Email" required>
      <input type="password" id="loginPassword" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Chat Section -->
  <div id="chatSection">
    <h2>Chat Room</h2>
    <div id="messages"></div>
    <form id="chatForm">
      <input type="text" id="message" placeholder="Type a message">
      <button type="submit">Send</button>
    </form>
    <button id="logoutBtn">Logout</button>
  </div>

  <!-- Call Section -->
  <div id="callSection">
    <h2>Audio / Video Call</h2>
    <video id="localVideo" autoplay muted></video>
    <video id="remoteVideo" autoplay></video>
    <br>
    <button id="startCall">Start Call</button>
    <button id="answerCall">Answer Call</button>
  </div>
</body>
</html>
